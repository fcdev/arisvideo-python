[pytest]
# Pytest configuration for ArisVideo Python service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests with mocked dependencies (fast)
    integration: Integration tests with real APIs (slow, requires API keys)
    slow: Slow tests that may take time to run
    database: Tests that require database connection

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    temp_*/*
    media/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
