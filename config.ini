# Place this file alongside the natapp binary; the program reads the [default] section
# CLI flags such as `natapp -authtoken=xxx` will override entries in this file
# Use the `-config=` CLI flag to point to any other config.ini file
[default]
authtoken=                      # authtoken for a single tunnel (leave blank if using clienttoken)
clienttoken=                    # dedicated clienttoken; overrides authtoken when set
log=none                        # log file path (none=off, stdout=print to console); default none
loglevel=ERROR                  # logging level: DEBUG, INFO, WARNING, ERROR (default DEBUG)
http_proxy=                     # optional HTTP proxy e.g. http://10.123.10.10:3128; leave blank otherwise
